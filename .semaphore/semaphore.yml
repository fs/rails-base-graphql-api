version: v1.0
name: Rails Base GraphQL API

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: "true"

fail_fast:
  stop:
    when: "true"

global_job_config:
  prologue:
    commands:
      # Setup dynamic environment variables b/c they do not support via env_vars yet
      - export BUNDLE_WITHOUT="development staging production"
      - export DOCKER_REPO="flatstack/rails_base_graphql_api"
      - export IMAGE_NAME="${DOCKER_REPO}:${SEMAPHORE_GIT_BRANCH}"
      - export RAILS_ENV="test"
      - export RACK_ENV="test"
      - export BUNDLE_WITHOUT="development staging production"

      # Authenticate with DockerHub
      - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - checkout

blocks:
  - name: Build
    task:
      secrets:
        - name: docker-secrets
      jobs:
      - name: Docker build
        commands:
          - docker pull "${IMAGE_NAME}" || (docker build -t "${IMAGE_NAME}" --build-arg BUNDLE_WITHOUT="${BUNDLE_WITHOUT}" --build-arg BUNDLER_VERSION=2.1.4 . && docker push "${IMAGE_NAME}")

  - name: Run
    task:
      secrets:
        - name: docker-secrets

      prologue:
        commands:
          - docker pull "${IMAGE_NAME}"
          - docker-compose -f docker-compose-test.yml up --detach

      jobs:
      - name: Run RSpec
        commands:
          - docker-compose -f docker-compose-test.yml exec app bin/rails db:create db:schema:load
          - docker-compose -f docker-compose-test.yml exec app bin/tests

      - name: Run Quality
        commands:
          - docker-compose -f docker-compose-test.yml exec app bin/quality