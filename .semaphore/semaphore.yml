version: v1.0
name: Rails Base GraphQL API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 30
auto_cancel:
  queued:
    when: 'true'
fail_fast:
  stop:
    when: 'true'
global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: test
    - name: RACK_ENV
      value: test
    - name: DATABASE_URL
      value: 'postgresql://postgres@localhost/test?encoding=utf8'
    - name: BUNDLER_ARGS
      value: >-
        --deployment -j 4 --path vendor/bundle --without development staging
        production
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version ruby 2.6.5
      - 'bundle install ${BUNDLER_ARGS}'
      - cache store
blocks:
  - name: Unit Tests
    task:
      prologue:
        commands:
          - sem-service start postgres
          - 'bundle install ${BUNDLER_ARGS}'
          - 'bundle exec rake db:setup'
      jobs:
        - name: All Tests
          commands:
            - bin/tests
